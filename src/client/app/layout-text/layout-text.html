<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <ba-card [title]="pageTitle" baCardClass="with-scroll">
        <form class="form-horizontal">
          <div *ngFor="let setting of settings" class="form-group row">
            <label for="" class="col-sm-2 form-control-label">{{setting.settingTitle}}</label>
            <div class="col-sm-10">
              <input type="text" [disabled]="setting.readOnly" [value]="setting.settingValue" class="form-control" [id]="setting.settingId" [placeholder]="setting.settingTitle">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Save Settings</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
  </div>
</div>
